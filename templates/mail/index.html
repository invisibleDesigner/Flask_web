{% extends "common/side_bar.html" %}
{% block header %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/style.css">
{% endblock %}
{% block content %}
<body>
<div id="content">
<div class="panel">
    <div class="header">
      <span class="col_fade">收到邮件</span>
    </div>
    <div class="inner">
        <form method="post" action="{{ url_for('.add') }}">

            <textarea autofocus class='span9' id='title'
                  name='title' rows='1'
                  placeholder="标题字数 10 字以上"></textarea>

            <textarea class='editor' name='content' rows='20' placeholder='文章支持 Markdown 语法, 请注意标记代码'></textarea>
            <div class='editor_buttons'>
            <input type="text" name="receiver_id" placeholder="接受者id">
            <div class="form-actions">
                <button type="submit" class="span-primary submit_btn">发送邮件</button>
            </div>
        </form>
    </div>
</div>

<div class="panel">
    <div class="header">
      <span class="col_fade">发送邮件</span>
    </div>
    <div class="inner">
    {% for s in send %}
        <div>
            <a href="{{ url_for('.view', id = s.id) }}"> 邮件标题：{{ s.title }}</a>
        </div>
    {% endfor %}
    </div>
</div>

<div class="panel">
    <div class="header">
      <span class="col_fade">收到邮件</span>
    </div>
    <div class="inner">
    {% for r in received %}
        <div>
            <a href="{{ url_for('.view', id = r.id) }}"> 邮件标题：{{ r.title }}</a>
        </div>
    {% endfor %}
    </div>
</div>
</div>
</body>
{% endblock %}
